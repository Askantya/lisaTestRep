<html>
<div>

  <div class = "distance">

    <input type = "text" [(ngModel)] = "firstValue" placeholder="Имя">
    <input type = "text" [(ngModel)] = "secondValue" placeholder="Описание">

    <button (click) = "addStringToTable(firstValue, secondValue)"> Добавить </button>

  </div>

  <div>

    <table class = "table">

      <thead>
      <tr>
        <th class = "th"> Имя </th>
        <th> Описание </th>
      </tr>
      </thead>

      <tbody>
        <tr *ngFor = "let item of arrayOfTable">
          <td class = "firstValue"> 
            {{item.name}}
          </td>
          <td class = "secondValue">
            {{item.description}}
          </td>
        </tr>

      </tbody>

    </table>

    <input type = "checkbox" value = "false" onclick = "checkboxClick()">

  </div>
</div>

</html>
